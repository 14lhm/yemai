<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/log.css">
    <link rel="stylesheet" href="../css/loghead.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../jq/jquery-3.4.1.min.js"></script>
    <script src="../js/log.js"></script>
</head>

<body>
    <header id="register_head"></header>
    <section class="wrapper">
        <div class="login content" id="contents">
            <div class="box-frame">
                <div class="box-main clearfix">
                    <!-- 左侧广告begin -->
                    <div class="mod-login-ads" id="login_ads">
                        <a href="https://www.yesmywine.com/marketing/topic/0112982/0112982.html" title="新客专享"
                            target="_blank"><img src="https://img3.yesmyimg.com/2018/7/22/20180822131004313.jpg"
                                alt="新客专享" border="0" style="margin-top: 2px;"></a>
                    </div>

                    <!-- 左侧广告end -->
                    <!-- 右侧注册部分begin -->
                    <div class="mod-login fr" id="mod-login">
                        <div class="mod-login2" id="mod-login2" data-dts="" style="opacity: 1; display: block;">
                            <div class="mod-login-list" id="mod-login-list">
                                <form id="loginFrm" name="loginFrm" autocomplete="off" class="frm-login"
                                    action="login.jspa" method="post">
                                    <input type="hidden" class="hd-pagetype" name="pagetype" value="common">
                                    <input type="hidden" class="hd-crossdomain" name="crossdomain" value="">
                                    <input type="hidden" class="hd-to" name="to" value="http://www.yesmywine.com/">
                                    <dl>
                                        <dd>
                                            <input type="text" value="" name="loginName" autocomplete="off"
                                                class="txt-input txt-user bd-default hint-user">
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dd>
                                            <input type="text" style="display: none;">
                                            <input type="password" value="" name="loginPassword" autocomplete="off"
                                                class="txt-input txt-pass bd-default hint-password">
                                        </dd>
                                    </dl>
                                    <dl id="login_code" style="display:none">
                                        <dd>
                                            <p>
                                                <input name="randCode" class="txt-input txt-rand bd-default hint-rand"
                                                    type="text" style="width: 75px;">
                                                <img width="85" height="20" data-dts="R410" class="rand-img"
                                                    align="absmiddle" id="randPic"
                                                    src="//www.yesmywine.com/random/rand.jspa?d=1570763330344" alt="验证码"
                                                    title="点击图片刷新验证码"
                                                    onclick="javascript:this.src=&quot;//www.yesmywine.com/random/rand.jspa?d=&quot;+ new Date().getTime();">
                                                <a class="btn-refreshrand" data-dts="R401" href="#"
                                                    onclick="javascript:$(&quot;#randPic&quot;).attr(&quot;src&quot;,&quot;//www.yesmywine.com/random/rand.jspa?d=&quot;+ new Date().getTime());">换一张</a>
                                            </p>

                                        </dd>
                                    </dl>
                                    <dl style="padding-top: 0">
                                        <dd class="logon">
                                            <!--//
                                                    <label><input name="remeberLoginName" type="checkbox" value="1" /> <span>记住用户名</span></label>
                                                    //-->
                                            <input type="checkbox" name="flagLoginSelf" data-dts="R402" value="1">自动登录
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dd>
                                            <button type="submit" data-dts="R403"
                                                class="btn-login">登&nbsp;&nbsp;&nbsp;录</button>
                                        </dd>
                                    </dl>
                                    <dl id="forget">
                                        <dd><a id="forget-password" data-dts="R407" href="login_retrieve_password.jsp"
                                                title="忘记密码">[忘记密码？]</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="register.jsp"
                                                target="_blank">[注册新账号]</a></dd>
                                    </dl>
                                </form>
                            </div>
                            <div class="partner" id="partner">
                                <p class="dotline" id="dotline">使用合作网站账号登录：</p>
                                <p class="clearfix">
                                    <a class="login-weixin" data-dts="R406">微信快捷登录</a>
                                    <a class="login-alipay" data-dts="R404">支付宝快捷登录</a>
                                    <a class="login-qq" data-dts="R403">qq快捷登录</a>
                                    <a class="login-weibo" data-dts="R405">新浪微博登录</a>
                                </p>
                            </div>

                        </div>
                    </div>
                    <input type="hidden" id="alipaysubmit">
                    <!-- 右侧注册部分end -->

                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
